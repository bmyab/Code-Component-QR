<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <article class="card wrapper" role="article">
    <img class="card__img" src="assets/images/image-qr-code.png" alt="Qr Image">
    <div class="card__texts">
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </article>
</body>
</html>
